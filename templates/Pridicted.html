  <!-- JavaScript for Pridiction start -->
  <script>
    function form_handler(event) {
        event.preventDefault();
    }

    function send_data() {
        document.querySelector('form').addEventListener("submit", form_handler);

        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true)
        document.getElementById("Prediction").innerHTML = "Wait Predicting Price!.....";
        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
              var prediction = parseFloat(xhr.responseText);
              if (isNaN(prediction)) {
                  document.getElementById('Prediction').innerHTML = "Error: Invalid prediction!";
              } else {
                  if (prediction < 0) {
                      prediction = Math.abs(prediction); // Convert negative value to positive
                  }
                  document.getElementById('Prediction').innerHTML = "Prediction is: " + prediction;
              }
          }
      };
        xhr.onload = function () { };
        xhr.send(fd);
    }
</script>
